[build]
app_name = "Latch"
app_version = "0.1.0"

# Output formats: "installer", "zip", or "both"
output_formats = ["installer", "zip"]

# Windows installer configuration
[build.installer]
# Installer type: "nsis" or "wix"
type = "nsis"

# Output directory
output_dir = "dist"

# Component-specific build settings
[build.components]
python_bundler = "nuitka"
python_enable_ccache = true
python_enable_msvc = false

csharp_self_contained = true
csharp_runtime = "net8.0"

tauri_before_bundle_command = "bun run build"

# Development settings
[dev]
hot_reload = true
log_level = "info"

# Cache configuration for CI
[cache]
enabled = true
python_venv = true
rust_cargo = true
dotnet_nuget = true
bun_modules = true
